<html>
  <head>
    <style>
      .box {
        margin: 20px;
        padding: 20px;
        padding: 2px;
        margin-left: 20px;
        margin-right: 20px;
        display: grid;
        justify-content: center;
        background-color: plum;
        height: 25rem;
        width: 50rem;
        margin-top: 100px;
        grid-template-rows: 100px;
        grid-template-columns: 100px;
        
      }
      .box1 {
        background-color: black;
        margin-top: 35px;
        height: 40px;
        width: 40%;
      }
      .box2 {
        background-color: crimson;
        margin-top: 45px;
        height: 35px;
        width: 40%;
        align-items: center;
   
      }
    </style>
  </head>
  <body>
    <div class="box" style="display: flex; justify-content: center">
      CSS BOX
      <div class="box1"></div>
      <div class="box2" style="display: flex ; align-items: center;"></div>
      <div class="box1 box2"></div>
      

    </div>
  </body>
</html>
