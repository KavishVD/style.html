<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <h2>DOM Manipulation</h2>
   <p id="Intro"> Welcome to JS DOM </p>
  <title>Basic Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      margin-top: 50px;
    }
    .calculator {
      display: inline-block;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    input[type="text"] {
      width: 200px;
      height: 30px;
      text-align: right;
      margin-bottom: 10px;
      font-size: 18px;
    }
    button {
      width: 45px;
      height: 45px;
      margin: 5px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly><br>
    <button onclick="press('7')">7</button>
    <button onclick="press('8')">8</button>
    <button onclick="press('9')">9</button>
    <button onclick="press('/')">÷</button><br>

    <button onclick="press('4')">4</button>
    <button onclick="press('5')">5</button>
    <button onclick="press('6')">6</button>
    <button onclick="press('*')">×</button><br>

    <button onclick="press('1')">1</button>
    <button onclick="press('2')">2</button>
    <button onclick="press('3')">3</button>
    <button onclick="press('-')">−</button><br>

    <button onclick="press('0')">0</button>
    <button onclick="press('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="press('+')">+</button><br>

    <button onclick="clearDisplay()">C</button>
  </div>

  <script>
    function press(value) {
      document.getElementById('display').value += value;
    }

    function calculate() {
      let exp = document.getElementById('display').value;
      if(exp) {
        document.getElementById('display').value = eval(exp);
      }
    }
    function clearDisplay() {
      document.getElementById('display').value = '';
    }
  </script>
  
  <script>
    let introElement= document.getElementById("Intro");
    introElement.innerText= "Hello Student";
    document.body.style.backgroundColor= "pink";

    let newPara= document.createElement("p");
    newPara.innerText="I was created using Javascript";
    document.body.appendChild(newPara);

    let newPara2= document.createElement("p");
    introElement.innerText= "I was created using Javascript 2";
    document.body.appendChild(newPara2);



    


  </script>
</body>
</html>
