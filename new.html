<!DOCTYPE html>

<head>

    <title>BOX MODEL</title>
    <style>
  *{margin: 0;
    padding: 0;

  }
  .box{
    margin-top: 150px;
    margin-bottom: 150px;
    margin-left: 150px;
    margin-right: 150px;
    animation-name: box;
    animation-delay: 0s;
    animation-iteration-count: infinite;
  }

   @keyframes myAnimation {
  0%   {background-color: red;}
  25%  {background-color: yellow;}
  50%  {background-color: blue;}
  100% {background-color: green;}
   }

    </style>
