<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Navigation Bar</title>
  <style>
   .new-font{
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    font-size: larger;
  font-weight: 400;
   }
   .left-align{
    text-align: left;
   }
   .decor{
    text-decoration: underline;
   }
   .transform{
    text-transform: capitalize;
   }
   .color1{
    color: #F08787;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-style: italic;
    font-weight: 400;
    font-size: xx-large;
   }
   .color2 {
    color: rgb(rgb(212, 18, 18), green, blue);
    font-size:xx-large;
    font-weight: 400;
   }
   .RED {
   color:royalblue;
   font-size: 10px;

   }
   #font{
    color: blueviolet;
    font-family: cursive;
   }
   
  </style>
</head>
<body>

<h1 class="new-font">I AM KAVISH PATEL</h1>
<h2 class="left-align">Hehllo world</h2>
<h3 class="decor">hey everyone </h3>
<h4 class="transform">hello </h4>
<h5 class="color1">This is (koi sa toh hai) color</h5>
<h6 class="color2">this is color</h6>
<h7 class="RED"> This is (ye toh pata hai) color</h7>
<h8 class="font"> THis is h8</h8>
</body>
</html>
